sparse_optimizations:
  targets:
  - target: DRAM
    representation_format:
      data_spaces:
      - name: Weights
        ranks:    
        - format: UOP # uncompressed offset pair
        - format: UOP # uncompressed offset pair
        
        - format: UOP
        - format: UOP

        - format: UOP
        - format: UOP
        
        - format: UOP
          metadata_word_bits: 4
        
        - format: CP
          metadata_word_bits: 4
      - name: Inputs         
        ranks:
        - format: UOP # uncompressed offset pair
        - format: UOP # uncompressed offset pair
        
        - format: UOP
        - format: UOP

        - format: UOP
        - format: UOP
        
        - format: UOP
          metadata_word_bits: 4
        
        - format: CP
          metadata_word_bits: 4

  - target: PE
    representation_format:
      data_spaces:
      - name: Inputs
        ranks:
        - format: UOP # uncompressed offset pair
        - format: CP  # coordinate payload
          metadata_word_bits: 4
      - name: Weights
        ranks:
        - format: UOP # uncompressed offset pair
        - format: CP  # coordinate payload
          metadata_word_bits: 4
        
  - target: PE
    action_optimization:
    - type: skipping
      options:
      - target: Weights
        condition_on: [Inputs]
    - type: skipping
      options:
      - target: Inputs
        condition_on: [Weights]
    - type: skipping
      options:
      - target: Outputs
        condition_on: [Weights, Inputs]

  - target: iact_spad
    representation_format:
      data_spaces:
        - name: Inputs
          ranks:
            - format: UOP
              payload_word_bits: 0
            - format: UOP
              payload_word_bits: 0
            - format: UOP
              payload_word_bits: 0
            - format: UOP
              payload_word_bits: 0
            - format: UOP
              payload_word_bits: 4
              flattened_rankIDs: [[M]]
            - format: CP
              metadata_word_bits: 4
              flattened_rankIDs: [[K]]

  - target: weight_spad
    representation_format:
      data_spaces:
      - name: Weights
        ranks:
          - format: UOP
            payload_word_bits: 0
          - format: UOP
            payload_word_bits: 0
          - format: UOP
            payload_word_bits: 8
            flattened_rankIDs: [[K]]
          - format: CP
            metadata_word_bits: 4
            flattened_rankIDs: [[N]]
    action_optimization:
      - type: skipping
        options:
          - target: Weights
            condition_on: [Inputs]

  - target: psum_spad
    action_optimization:
    - type: skipping
      options:
        - target: Outputs
          condition_on: [Inputs, Weights]

  - target: reg
    representation_format:
      data_spaces:
      - name: Inputs
        ranks:
          - format: RLE
            metadata_word_bits: 4

  - target: MAC
    compute_optimization:
    - type: skipping
