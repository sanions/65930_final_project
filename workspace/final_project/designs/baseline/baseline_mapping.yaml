mapping:
- target: DRAM
  factors: 
  - M={{DRAM_factor_M}}
  - N={{DRAM_factor_N}}
  - K={{DRAM_factor_K}}
  permutation: {{DRAM_permutation}}
  type: temporal

- target: ClusterArray
  type: spatial 
  factors: 
  - M={{ClusterArray_factor_M}}
  - N={{ClusterArray_factor_N}}
  - K={{ClusterArray_factor_K}}
  permutation: {{ClusterArray_permutation}}
  split: 1

#  GLB Cluster
- target: GLB_Cluster
  factors: 
  - M={{GLB_Cluster_factor_M}}
  - N={{GLB_Cluster_factor_N}}
  - K={{GLB_Cluster_factor_K}}
  permutation: {{GLB_Cluster_permutation}}
  type: temporal

- target: GLB_Cluster
  bypass: [Weights]
  keep: [Inputs, Outputs]
  type: dataspace

# PE Cluser
