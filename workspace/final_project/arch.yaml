architecture:
  version: 0.4
  nodes:
    - !Container
      name: System
      attributes:
        technology: "45nm"
        global_cycle_seconds: 1e-9
        datawidth: 8

    - !Component
      name: DRAM
      class: DRAM
      attributes:
        width: 64
        block_size: 8
        datawidth: 8
        metadata_storage_width: 8

    - !Hierarchical
      nodes:
        - !Container
          name: ClusterArray
          spatial: {meshX: 8, meshY: 2}

        - !Hierarchical
          nodes:
            - !Container
              name: GLB_Cluster
              # spatial: {meshX: 1, meshY: 1}

            - !Component
              name: glb
              class: storage
              subclass: SRAM
              spatial: {meshX: 7}
              attributes:
                data_storage_depth: 16
                data_storage_width: 8
                metadata_storage_depth: 25
                metadata_storage_width: 4
                depth: 1728
                width: 8
                datawidth: 8
                block_size: 1

        - !Hierarchical
          nodes:
            - !Container
              name: PE_Cluster
              spatial: {meshX: 4, meshY: 4}

            - !Hierarchical
              nodes:
                - !Container
                  name: PE
                  
                - !Hierarchical
                  nodes:
                    - !Parallel
                      nodes:
                        - !Component
                          name: iact_spad
                          class: storage
                          subclass: SRAM_MD
                          attributes:
                            data_storage_depth: 16
                            data_storage_width: 8
                            metadata_storage_depth: 25
                            metadata_storage_width: 4
                            datawidth: 8
                            block_size: 1
                        - !Component
                          name: weight_spad
                          class: storage
                          subclass: SRAM_MD
                          attributes:
                            data_storage_depth: 192
                            data_storage_width: 8
                            metadata_storage_depth: 128
                            metadata_storage_width: 8
                            datawidth: 8
                            block_size: 1
                        - !Component
                          name: psum_spad
                          class: storage
                          subclass: SRAM
                          attributes:
                            depth: 32
                            width: 20
                            datawidth: 20
                            block_size: 1
                    - !Component
                      name: reg
                      class: storage
                      subclass: SRAM_MD
                      attributes:
                        data_storage_depth: 1
                        data_storage_width: 8
                        metadata_storage_depth: 1
                        metadata_storage_width: 4
                        datawidth: 8
                    - !Component
                      name: MAC
                      class: compute
                      subclass: Fmac
                      attributes:
                        datawidth: 8